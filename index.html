<!DOCTYPE html>
<html>

<head>
	<meta name="viewport" content="width=device-width,user-scalable=no"/>
	<link rel="stylesheet" type="text/css" href="./css/style.css"/>
	<title>Velikaya Igra</title>
	<script src="lib/jquery.js"></script>	
</head>

<body>
	<div id="baraban">
		<p id="baraban_text">Крутите барабан!</p>
		<img id="baraban_img" src="img/baraban.jpg">
	</div>
	<div id="spinner">
		<button id="spin1">gostinec</button>
		<button id="spin2">tanec</button>
		<button id="spin3">priveti</button>
	</div>
	<div id="bukva">
		<p id="bukva_text"></p>
		<div id="keyboard"></div>
		<div id="kb_popup">
			<p id="kb_popup_text"></p>
			<button id="kb_popup_yes">Да</button>
			<button id="kb_popup_no">Нет</button>
		</div>
	</div>
	<div id="dialog">
		<div id="dialog_filler"></div>
		<span id="dialog_name"></span>
		<div id="dialog_separator"></div>
		<span id="dialog_text"></span>
		<span id="dialog_blinker"></span>
	</div>
	<script src="./js/main.js"></script>
</body>
</html>
